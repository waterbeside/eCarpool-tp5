{extend name="base" /}
{block name="body"}
<div class="amain-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">部门管理</li>
            <li class=""><a data-title="添加部门"  data-trigger="modal" href="{:url('admin/department/add')}">添加部门</a></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">

                <form class="layui-form layui-form-pane" action="{:url('admin/department/index')}" method="get">
                    <div class="layui-inline">
                        <label class="layui-form-label">关键词</label>
                        <div class="layui-input-inline">
                            <input type="text" name="keyword" value="{$keyword}" placeholder="请输入关键词" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn">搜索</button>
                    </div>
                </form>
                <hr>

                <table class="layui-table">
                    <thead>
                    <tr>
                        <th lay-data="{field:'departmentid', width:100}">ID</th>
                        <th  lay-data="{field:'department_name'}">部门名</th>
                        <th lay-data="{field:'sub_company_name', width:100}">厂名</th>
                        <th lay-data="{field:'company_name', width:120}">公司</th>
                        <th lay-data="{field:'options', width:120}">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="lists" item="vo"}
                    <tr>
                        <td>{$vo.departmentid}</td>
                        <td>{$vo.department_name}</td>
                        <td>{$vo.sub_company_name}</td>
                        <td>{$vo.company_name}</td>

                        <td>
                          <a  href="{:url('admin/department/edit',['id'=>$vo['departmentid']])}" class="layui-btn layui-btn-sm " data-title="編輯"  data-trigger="modal"     title="编辑" ><i class="layui-icon">&#xe642;</i></a>
                            <a href="{:url('admin/department/delete',['id'=>$vo['departmentid']])}" class="layui-btn layui-btn-primary layui-btn-sm ajax-delete" title="删除"><i class="layui-icon">&#xe640;</i></a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
                <!--分页-->
                {$lists->render()}
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script>

</script>
{/block}
