<div class="layui-tab-content">
    <div class="layui-tab-item layui-show">
        <form class="layui-form form-container" action="{:url('admin/user/edit')}" method="post">
            <div style="text-align:center; margin:-50px 0 14px;">
              <div class="cp-avatar" style="background-image:url('{$user.avatar}')"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">用户名(工号)</label>
                <div class="layui-input-block">
                    <input type="text" name="loginname" value="{$user.loginname}" required  lay-verify="required" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分厂</label>
                <div class="layui-input-block">
                    <input type="text" name="companyname" value="{$user.companyname}" required  lay-verify="required" placeholder="分厂" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">部门</label>
                <div class="layui-input-block">
                    <input type="text" name="Department" value="{$user.Department}" required  lay-verify="required" placeholder="部门" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" value="" placeholder="（选填）如不修改则留空" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">重复密码</label>
                <div class="layui-input-block">
                    <input type="password" name="confirm_password" value="" placeholder="（选填）如不修改则留空" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" value="{$user.phone}" placeholder="（选填）请输入手机" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" value="{$user.name}" placeholder="姓名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="1" title="男" {if condition="$user.sex==1"} checked="checked"{/if}>
                    <input type="radio" name="sex" value="2" title="女" {if condition="$user.sex==0"} checked="checked"{/if}>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">车牌号</label>
                <div class="layui-input-block">
                    <input type="text" name="carnumber" value="{$user.carnumber}" placeholder="车牌号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">车颜色</label>
                <div class="layui-input-block">
                  <input type="text" name="carcolor" value="{$user.carcolor}" placeholder="车颜色" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="is_active" value="1" title="启用" {if condition="$user.is_active==1"} checked="checked"{/if}>
                    <input type="radio" name="is_active" value="0" title="禁用" {if condition="$user.is_active==0"} checked="checked"{/if}>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="hidden" name="uid" value="{$user.uid}">
                    <button class="layui-btn" lay-submit lay-filter="*">更新</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
  form.render();
</script>
