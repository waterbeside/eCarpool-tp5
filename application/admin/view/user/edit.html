<script>
    FORM_PAGE_EXEC = {
        datas : {
        clickNum : 0 ,
        clickTimer: null,
        },
        changeP: function(){
        var _this = this;
        clearTimeout(_this.datas.clickTimer);
        var e = e || event;
        var $target = $(e.target);
        var $inputBox = $target.closest('.layui-form-item').find("input[name='pw']");
        if(this.datas.clickNum > 5){
            $inputBox.prop('readonly',false)
            $inputBox.prop('disabled',false)
        }else{
            this.datas.clickNum ++ ;
        }
        _this.datas.clickTimer = setTimeout(function(){
            _this.datas.clickNum = 0;
        },800)
        console.log(this.datas.clickNum )
        }
    }

    function getCompanys(success){
        $.get("{:url('admin/company/public_lists')}",function(res){
        var selectedid = "{$user.company_id}";
        if(res.code === 0){
            var options = '<option value="0">请选择公司</option>';
            $(res.data.lists).each(function(index, el) {
            var selected = selectedid == el.id ? "selected" : "";
            options += '<option value="'+el.id+'" '+selected+'>'+el.name+'</option>';
            });
            $("select[name='company_id']").html(options);
            if(typeof(success)=="function"){
            success(res);
            }
            form.render();
        }
        })
    }

    function getSubCompanys(success){
        var cid = $("select[name='company_id']").val();
        $.get("{:url('admin/company_sub/public_lists')}",{cid:cid},function(res){
        var companyname = "{$user.companyname}";
        if(res.code === 0){
            var options = '<option value="0">请选择分厂</option>';
            $(res.data.lists).each(function(index, el) {
            var selected = companyname == el.name ? "selected" : "";
            options += '<option value="'+el.id+'" '+selected+'>'+el.name+'</option>';
            });
            $("select[name='sub_company_id']").html(options)
            if(typeof(success)=="function"){
            success(res);
            }
            form.render();
        }
        })
    }

    function getDepartments(success){
        var cid = $("select[name='sub_company_id']").val();
        $.get("{:url('admin/department/public_lists')}",{scid:cid},function(res){
        var department = "{$user.Department}";
        if(res.code === 0){
            var options = '<option value="0">请选择分厂</option>';
            $(res.data.lists).each(function(index, el) {
            var selected = department == el.name ? "selected" : "";
            options += '<option value="'+el.id+'" '+selected+'>'+el.name+'</option>';
            });
            $("select[name='departmentid']").html(options)
            if(typeof(success)=="function"){
            success(res);
            }
            form.render();
        }
        })
    }


    form.on('select(company_id)', function (data) {
        if(data.value>0){
        $("select[name='sub_company_id']").closest('.layui-form-item').show()
        getSubCompanys();
        }else{
        $("select[name='sub_company_id']").closest('.layui-form-item').hide()
        $("select[name='departmentid']").closest('.layui-form-item').hide()
        }
    });

    form.on('select(sub_company_id)', function (data) {
        if(data.value>0){
        $("select[name='departmentid']").closest('.layui-form-item').show()
        getDepartments();
        }else{
        $("select[name='departmentid']").closest('.layui-form-item').hide()
        }
    });




    getCompanys(function(res){
        getSubCompanys(function(res2){
        getDepartments();
        });
    });



    form.render();
    element.init();
</script>
