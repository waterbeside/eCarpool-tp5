<form class="layui-form form-container" action="{:url('admin/DocsCategory/edit')}" method="post" id="editForm">
    <blockquote class="layui-elem-quote">标识一旦定下后，请勿随意修改，否则可能影响前台调用</blockquote>
    <div class="layui-form-item">
      <label class="layui-form-label">标识</label>
      <div class="layui-input-block">
          <input type="text" name="name" value="{$data.name}" required  lay-verify="required" placeholder="标识" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">标题</label>
      <div class="layui-input-block">
          <input type="text" name="title" value="{$data.title}" required  lay-verify="required" placeholder="标题" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
          <textarea name="description"  class="layui-textarea"   >{$data.description}</textarea>

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
          <input type="number" name="listorder" value="{$data.listorder}" placeholder="排序，越大越前" class="layui-input">
        </div>
    </div>

  <div class="blank20"></div>
  <div class="layui-btn-container layui-row">
      <input type="hidden" name="id" value="{$data.id}">
      <button class="layui-btn layui-btn-lg layui-col-xs12"  type="submit" lay-submit lay-filter="*">提交</button>
  </div>

</form>


<script>
form.render();
</script>
