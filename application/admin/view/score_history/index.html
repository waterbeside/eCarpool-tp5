{extend name="base" /}
{block name="body"}
<div class="amain-body">

    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">

        <div class="layui-tab-content">


                <form class="layui-form layui-form-pane" action="{:url('admin/scoreHistory/index')}" method="get">
                    <div class="layui-inline">
                        <label class="layui-form-label">检索</label>
                        <div class="layui-input-inline">
                            <input type="text" name="keyword" value="{$keyword}" placeholder="请输入关键词" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn"><i class="fa fa-search"></i></button>
                    </div>
                </form>
                <hr>

                <table  class="layui-table">
                    <thead>
                    <tr >
                        <th >#</th>
                        <th>加减</th>
                        <th>原因</th>

                        <th>操作分数</th>
                        <th>余额</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="lists" item="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{php}echo $vo['reason'] > 0 ? '收入' : '支出' ;{/php}</td>
                        <td>{$vo.reason}</td>
                        <td>{$vo.operand}</td>
                        <td>{$vo.result}</td>
                        <td>{$vo.time}</td>


                        <td>
                          <a href="{:url('admin/scoreHistory/edit',['id'=>$vo['id']])}"  class="layui-btn   layui-btn-xs " data-title="編輯"  data-trigger="modal" title="編輯"><i class="layui-icon">&#xe642;</i></a>
                          <a href="{:url('admin/scoreHistory/delete',['id'=>$vo['id']])}" class="layui-btn layui-btn-primary layui-btn-xs ajax-delete" title="删除" ><i class="layui-icon">&#xe640;</i></a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
                <!--分页-->
                {$lists|raw}

        </div>
    </div>
</div>

{/block}
{block name="script"}
<script>
// initLayuiTable({ limit: {$pagesize} })




</script>
{/block}
