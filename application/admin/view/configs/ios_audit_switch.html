{extend name="base" /}
{block name="body"}
<div class="amain-body">

    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">

        <ul class="layui-tab-title amain-tool-bar" >
            <li class="layui-this"><a href="{:url('admin/Configs/ios_audit_switch')}"  >ios审核开关配置</a></li>
        </ul>

        <div class="layui-tab-content">

          <div class="blank20"></div>

          <form class="layui-form form-container" action="{:url('admin/Configs/ios_audit_switch')}" method="post">

              <div class="layui-form-item">
                  <label class="layui-form-label">审核开关</label>
                  <div class="layui-input-block">
                      <input type="text" name="val" value="{$data}" required  lay-verify="required" placeholder="审核开关" class="layui-input">
                      <div class="layui-form-mid layui-word-aux"> - </div>
                  </div>
              </div>
              <div class="layui-btn-container layui-row" style="text-align: right">
                  <button class="layui-btn layui-btn-lg" lay-submit lay-filter="*">提交</button>
              </div>
          </form>

        </div>
    </div>
</div>

{/block}

{/block}
