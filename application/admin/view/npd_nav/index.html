{block name="script"}
<script>
PAGE_EXEC = {
    data : {
        treeList: [],
    },
    treetable : $('#NpdCateTree'),
    getData : function(){
        var _this = this;
        $.get("{:URL('admin/NpdNav/index',['json'=>1,'recycled'=>$recycled])}").then(function(res){
        if(res.code === 0){

            _this.data.treeList = res.data
            _this.setTreegrid();

        }else{
            layer.msg('数据加载失败');

        }
        _this
        })
    },

    setTreegrid : function(){
        var _this = this;
        var $treetable = _this.treetable;
        var treeOffsetTop = $treetable.offset().top;
        var treegridHeight = document.documentElement.clientHeight-treeOffsetTop-20
        $treetable.kanTreegrid({

        idField:'id',
        pidField:'pid',
        method:'get',
        treeField: 'name',
        height:treegridHeight,
        datas: _this.data.treeList,

        columns:[[
                {field:'id',title:'#',width:60},
                {field:'name',title:'名称',width:290},
                {field:'name_en',title:'Name',width:100},
                // {field:'alias',title:'别称',width:100},
                {field:'sort',title:'排序',width:50},
                {field:'option',title:'操作',width:100,formatter:formatOption},
            ]],

        onClickRow:function(row){

        },
        onLoadSuccess:function(data){
            <?php if($recycled){ ?>
            var countRecycled = 0;
            $treetable.find('tbody tr').each(function(index, el) {
                var id = $(el).data('id');
                // var isRecycle =  $(el).find()
                var row = $treetable.kanTreegrid('find',id)
                if(!row.is_delete){
                $(this).addClass('un_recycled');
                }else{
                countRecycled ++;
                }
            });
            $("#recycled-data-count").html(countRecycled);
            <?php } ?>
        }
        })



        function formatOption(value,row){
        <?php if($recycled){ ?>
            var s = row.is_delete ? '<a href="javascript:void(0);" data-id="'+row.id+'" class="layui-btn layui-btn layui-btn-xs " onclick="PAGE_EXEC.recycle(this)">还原</a>' : '';
        <?php }else{ ?>
            var s  = '<a href="javascript:void(0);" onclick="openLayer(\'{:url('admin/NpdNav/add')}\',{urlParam:{pid:'+row.id+'},area: [\'96%\', \'90%\'], title:\'添加栏目 #'+row.id+'\'});" class="layui-btn layui-btn-success layui-btn-xs "><i class="layui-icon">&#xe654;</i> </a>'
                s += '<a href="javascript:void(0);" onclick="openLayer(\'{:url('admin/NpdNav/edit')}\',{urlParam:{id:'+row.id+'},area: [\'96%\', \'90%\'], title:\'编辑栏目 #'+row.id+'\'});"  class="layui-btn  layui-btn-xs " title="编辑"> <i class="fa fa-pencil"></i> </a>';
                s += '<a href="{:url('admin/NpdNav/delete')}?id='+row.id+'" class="layui-btn layui-btn-primary layui-btn-xs ajax-delete">删</a>';
        <?php } ?>
        return s;

        }


    },
    collapseAll: function(){
        var _this = this;
        var $treetable = _this.treetable;
        $treetable.kanTreegrid('collapseAll');
    },


    expandAll: function(){
        var _this = this;
        var $treetable = _this.treetable;
        $treetable.kanTreegrid('expandAll');
    },

    recycle: function(btn){
        var $btn = $(btn);
        var id = $btn.data('id');
        ajaxSubmit({
        type:'get',
        url:"{:url('admin/NpdNav/recycle')}",
        data:{id:id},
        success:function(res){
            console.log(res);
        }

        })
    }




}


PAGE_EXEC.getData();

</script>
{/block}
