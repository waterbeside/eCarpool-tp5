<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Carpool Management</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="__JS__/layui/css/layui.css">
    <link rel="stylesheet" href="__CSS__/admin.css">
    <!--[if lt IE 9]>
    <script src="__JS__/html5shiv.min.js"></script>
    <script src="__JS__/respond.min.js"></script>
    <style>
        .login .login-form input {color: #000;}
    </style>
    <![endif]-->
</head>
<body class="login">
<div class="login-title">Carpool Management</div>
<div class="login-form-wrapper">
  <form class="layui-form login-form" action="{:url('admin/login/login')}" method="post" data-unrefresh='1' data-jump="{:url('admin/index/index')}">
      <div class="layui-form-item">
          <label class="layui-form-label">用户名</label>
          <div class="layui-input-block">
              <input type="text" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
          </div>
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">密码</label>
          <div class="layui-input-block">
              <input type="password" name="password" required lay-verify="required" class="layui-input">
          </div>
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">验证码</label>
          <div class="layui-input-block">
              <input type="text" name="verify" required lay-verify="required" class="layui-input layui-input-inline">
              <img src="{:captcha_src()}" alt="点击更换" title="点击更换" onclick="this.src='{:captcha_src()}?time='+Math.random()" class="captcha">
          </div>
      </div>
      <div class="layui-form-item">
          <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="*.login">登 录</button>
          </div>
      </div>
  </form>
</div>

<script>
    // 定义全局JS变量
    var GV = {
        current_controller: "admin/{$controller|default=''}/"
    };
</script>
<script src="__JS__/jquery.min.js"></script>
<script src="__JS__/layui/layui.all.js"></script>
<script src="__JS__/admin.js"></script>
<script>

/**
 * 通用表单提交(AJAX方式)
 */
form.on('submit(*.login)', function (data) {
    $.ajax({
        url: data.form.action,
        dataType:'json',
        type: data.form.method,
        data: $(data.form).serialize(),
        success: function (res) {
            if (res.code === 0) {
              var jump = $(data.form).data('jump') ? $(data.form).data('jump') : "";

              if($(data.form).data('unrefresh')!=1 || jump!=""){
                setTimeout(function () {
                  if(jump!=""){
                    location.href = jump;
                  }else if(res.url){
                    location.href = res.url;
                  }else{
                    location.reload();
                  }
                }, 1000);
              }
            }else{
              $("input[name='verify']").val('');
              $(".captcha").trigger('click');

            }
            layer.msg(res.desc);
        }
    });

    return false;
});
</script>
</body>
</html>
