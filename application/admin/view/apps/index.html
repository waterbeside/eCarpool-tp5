{extend name="base" /}
{block name="body"}
<div class="amain-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="amain-tool-bar">
            <li class="layui-this"><a href="{:url('admin/Apps/index')}"  >APP管理</a></li>
            <li class="btn-item btn-item-add">
                <!-- <a href="{:url('admin/Apps/add')}"  data-title="添加 "  data-trigger="modal" title="添加App " class="layui-btn layui-btn-sm layui-btn-success   "><i class="fa fa-plus"></i> 添加App</a> -->

            </li>
        </ul>
        <div class="layui-tab-content">


            <hr>

            <form action="" method="post" class="ajax-form">
                <div class="layui-tab-item layui-show">
                    <table class="layui-table">
                        <thead>
                        <tr>

                            <th style="width: 30px;">ID</th>
                            <th>名称</th>
                            <th>Domain</th>
                            <th>是否使用ssl</th>
                            <th style="width: 100px;">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name="lists" item="vo"}
                        <tr>
                            <td>{$vo.id}</td>
                            <td>
                              {$vo.name}
                            </td>
                            <td>
                              {$vo.domain}
                            </td>
                            <td>{php}echo $vo['is_ssl']==1 ? '<b class="text-red">是</b>' : '<b class="text-gray">否</b>';{/php}</td>
                            <td>
                              <a href="{:url('admin/Apps/edit',['id'=>$vo['id']])}"  data-title="編輯 #{$vo.id}"  data-trigger="modal" title="編輯 #{$vo.id}" class=" layui-btn   layui-btn-xs    "><i class="layui-icon">&#xe642;</i> 編輯</a>
                              <!-- <a href="{:url('admin/Apps/delete',['id'=>$vo['id']])}" class="layui-btn layui-btn-primary layui-btn-xs ajax-delete" title="删除"><i class="layui-icon">&#xe640;</i></a> -->
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
